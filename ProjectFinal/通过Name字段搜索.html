<!DOCTYPE html>
<html>

	<body>

		<script type="text/javascript">
			var name = $("#nameSerach").val()
			var userInfo={
				name:"xiaoh"
			}
			$.ajax({
				url:"http://192.168.3.239:8008/SerachName",
				type:"GET",
				data:userInfo,
				dataType:'json',
				contentType:"application/json;charset=UTF-8",
				success: function(result){
					// alert(result.msg);
					
					if(result.msg == "成功"){
						console.log(result.data)

					html += "<tr>"
					html += '<td name="td0">'+result.data.id+'</td>'

					$("#tab").append(html);
					// alert(html)
					sortTable(this)
					//页面刷新
					/* location.href = "PersonnelManage.html" */
					}else{
						alert("账号不存在，查询失败")
						location.href = "PersonnelManage.html"
					}

					alert(result.msg);
				}
