<html lang="en">
<head>

    <title>Document</title>
    <style type="text/CSS">
        table{
            border-collapse: collapse;
            width: 100%;
        }

        tr,td{
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid grey;
        }

        tr:hover{
            background-color: grey;
        }

</head>
<body>
    <h1>可悬停表格</h1>
<p>将鼠标移到表格行上可以查看效果。</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>

    <td>Gates</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Steve</td>

  </tr>
  <tr>
    <td>Elon</td>
    <td>Musk</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Mark</td>

  </tr>
</table>

</html>
