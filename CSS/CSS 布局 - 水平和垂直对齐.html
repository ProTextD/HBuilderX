<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        .center{
            border: 1px solid green;
            margin: auto;
            width: 60%;
            height: 300px;
            text-align: center;
        }
        #wenzi{
            margin: 150px;
        }
        #right{
            background-color: green;
            position: absolute;
            right: 10px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>居中对齐元素</h1>
    <p>要使块元素（例如 div）水平居中，请使用 margin: auto;</p>
    <div class="center">
        <p id="wenzi">helloWorld</p>
    </div>

    <div id="right"></div>
</body>
</html>
