<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        div{
            background-color: lightgrey;
            width: 100px;
            height: 150px;
            /* overflow: visible;溢出是可见的(visible)，这意味着它不会被裁剪，而是在元素框外渲染 */
            /* overflow: hidden;如果使用 hidden 值，溢出会被裁剪，其余内容被隐藏： */
            /* overflow: scroll;如果将值设置为 scroll，溢出将被裁剪，并添加滚动条以便在框内滚动 */
            /* 


            overflow-x 和 overflow-y
            overflow-x 和 overflow-y 属性规定是仅水平还是垂直地（或同时）更改内容的溢出：
            overflow-x 指定如何处理内容的左/右边缘。
            overflow-y 指定如何处理内容的上/下边缘。*/
            overflow-x: hidden;
            overflow-y: scroll;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <!-- 
        CSS Overflow
        overflow 属性指定在元素的内容太大而无法放入指定区域时是剪裁内容还是添加滚动条。
        overflow 属性可设置以下值：
        visible - 默认。溢出没有被剪裁。内容在元素框外渲染
        hidden - 溢出被剪裁，其余内容将不可见
        scroll - 溢出被剪裁，同时添加滚动条以查看其余内容
        auto - 与 scroll 类似，但仅在必要时添加滚动条
        注释：overflow 属性仅适用于具有指定高度的块元素。
     -->
    <h1>CSS 溢出</h1>
    <p>默认情况下，溢出是可见的，这意味着它不会被裁剪，而是在元素框外渲染：</p>

    <div>当您想更好地控制布局时，可以使用 overflow 属性。overflow 属性规定如果内容溢出元素框会发生什么情况。</div>
</body>
</html>
