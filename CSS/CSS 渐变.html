<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        #grad1{
            height: 100px;
            background-image: linear-gradient(0deg , red , yellow);
        }
        #grad2{
            height: 100px;
            background-image: linear-gradient(90deg , red , yellow);
        }
        #grad3{
            height: 100px;
            background-image: linear-gradient(180deg , red , yellow);
        }
        #grad4{
            height: 100px;
            background-image: linear-gradient(-90deg , red , yellow);
        }
        #grad5{
            height: 100px;
            background-image: linear-gradient( to right , red , yellow , green);
        }
        #grad6{
            height: 100px;
            background-image: linear-gradient(to right , rgba(255,0,0,0) , rgba(255,0,0,1));
        }
        #grad7{
            height: 100px;
            background-image: repeating-linear-gradient( red , yellow 20% , green 20%);
        }
    </style>
</head>
<body>
    <h1>线性渐变 - 使用不同的角度</h1>

    <div id="grad1" style="text-align:center;">0deg</div><br>
    <div id="grad2" style="text-align:center;">90deg</div><br>
    <div id="grad3" style="text-align:center;">180deg</div><br>
    <div id="grad4" style="text-align:center;">-90deg</div><br>

    <div id="grad5" style="text-align: center;">使用多个色标</div><br>

    <div id="grad6" style="text-align: center;">使用透明度</div>

    
    <!-- repeating-linear-gradient() 函数用于重复线性渐变： -->
    <div id="grad7" style="text-align: center;">重复线性渐变</div>
</body>
</html>
