<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}
    </style>
</head>
<body>
    <p class="dotted">点状边框</p>
    <p class="dashed">虚线边框</p>
    <p class="solid">实线边框</p>
    <p class="double">双线边框</p>
    <p class="groove">凹槽边框，其效果取决于border-color的值</p>
    <p class="ridge">垄状边框，其效果取决于 border-color 的值</p>
    <p class="inset">3D inset 边框，其效果取决于 border-color 的值</p>
    <p class="outset">3D outset 边框，其效果取决于 border-color 的值。</p>
    <p class="none">无边框</p>
    <p class="hidden">隐藏边框</p>
    <p class="mix">混合边框</p>
    <!-- 注意：除非设置了 border-style 属性，否则其他 CSS 边框属性（将在下一章中详细讲解）都不会有任何作用！ -->
    <!-- 
        border-style 属性指定要显示的边框类型。
            允许以下值：

            dotted - 定义点线边框
            dashed - 定义虚线边框
            solid - 定义实线边框
            double - 定义双边框
            groove - 定义 3D 坡口边框。效果取决于 border-color 值
            ridge - 定义 3D 脊线边框。效果取决于 border-color 值
            inset - 定义 3D inset 边框。效果取决于 border-color 值
            outset - 定义 3D outset 边框。效果取决于 border-color 值
            none - 定义无边框
            hidden - 定义隐藏边框
            border-style 属性可以设置一到四个值（用于上边框、右边框、下边框和左边框）。
     -->
</body>
</html>
