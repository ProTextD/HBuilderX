<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        table, td, th {  
            /* border: 1px solid #ddd; */
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        /* 向 <th> 和 <td> 添加 border-bottom 属性，以实现水平分隔线 */
        th, td {
            padding: 15px;
            border-bottom: 1px solid #006666;
        }
    </style>
</head>
<body>
    <!-- 垂直对齐
        vertical-align 属性设置 <th> 或 <td> 中内容的垂直对齐方式（上、下或居中 -->
        
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>Bill</td>
          <td>Gates</td>
          <td>$100</td>
        </tr>
        <tr>
         <td>Steve</td>
          <td>Jobs</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>Elon</td>
          <td>Musk</td>
          <td>$300</td>
        </tr>
        <tr>
          <td>Mark</td>
          <td>Zuckerberg</td>
          <td>$250</td>
        </tr>
      </table>
</body>
</html>
