<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        /* :first-child 伪类与指定的元素匹配：该元素是另一个元素的第一个子元素。
        匹配首个 <p> 元素 */
        /* p:first-child{
            color: greenyellow;
        } */
        
        /* 匹配所有首个 <p> 元素中的所有 <i> 元素 */
        /* p:first-child i{
            color: greenyellow;
        } */

        /* 匹配所有 <p> 元素中的首个 <i> 元素 */
        p i:first-child{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <p>这是一段文本<i>这是一2段文本</i>这是一段文本</p>
    <p>这是一段文本<i>这是一2段文本</i>这是一段文本</p>
</body>
</html>
