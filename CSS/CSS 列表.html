<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        .a{
            list-style: upper-roman;
        }

        .b{
            list-style: none;
        }

        .c{
            list-style-type: none;
            list-style-image: url(./img/a.webp);
        }
    </style>
</head>
<body>
    <!-- list-style-type 属性指定列表项标记的类型 -->
    <p>无序列表实例：</p>
    <ul class="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <p>有序列表实例：</p>
    <ol class="b">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- list-style-image 属性将图像指定为列表项标记 -->
    <ul class="c">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
