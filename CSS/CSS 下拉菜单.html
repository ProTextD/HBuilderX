<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        /* 设置下拉按钮的样式 */
        .dropbtn{
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* 容器 <div> - 需要放置下拉内容 */
        .dropdown{
            position: relative;
            display: inline-block;
        }
        
        /* 下拉内容（默认隐藏） */
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* 下拉链接 */
        .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 悬停时更改下拉链接的颜色 */
        .dropdown-content a:hover{
            background-color: #f1f1f1;
        }

        /* 悬停时显示下拉菜单 */
        .dropdown:hover .dropdown-content{
            display: block;
        }

        /* 显示下拉内容时，更改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn{
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <!-- 
        例子解释：
        HTML
        使用任何元素打开下拉菜单内容，例如 <span> 或 <button> 元素。
        使用容器元素（如 <div>）创建下拉内容，并在其中添加任何内容。
        用 <div> 元素包围这些元素，使用 CSS 正确定位下拉内容。
        CSS
        .dropdown 类使用 position:relative，当我们希望将下拉内容放置在下拉按钮的正下方（使用 position:absolute）时，需要使用该类。
        .dropdown-content 类保存实际的下拉菜单内容。默认情况下它是隐藏的，并将在悬停时显示（请看下文）。请注意，min-width 设置为 160px。可随时更改此设置。提示：如果您希望下拉内容的宽度与下拉按钮的宽度一样，请将宽度设置为 100％（设置 overflow:auto 可实现在小屏幕上滚动）。
        我们用了 CSS box-shadow 属性，而不是边框，这样下拉菜单看起来像一张“卡片”。
        当用户将鼠标移到下拉按钮上时，:hover 选择器用于显示下拉菜单。
     -->
</body>
</html>
