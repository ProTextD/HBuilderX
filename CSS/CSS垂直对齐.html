<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        img.top{
            vertical-align: top;
        }
        img.middle{
            vertical-align: middle;
        }
        img.bottom{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <!-- vertical-align 属性设置元素的垂直对齐方式。 -->
    <p>一幅 <img src="./img/a.webp" alt="W3School" width="180" height="167"> 默认对齐方式的图像。</p><br>
    <p>一幅 <img class="top" src="./img/a.webp" alt="W3School" width="180" height="167"> 上对齐的图像。</p><br>
    <p>一幅 <img class="middle" src="./img/a.webp" alt="W3School" width="180" height="167"> 居中对齐的图像。</p><br>
    <p>一幅 <img class="bottom" src="./img/a.webp" alt="W3School" width="180" height="167"> 下对齐的图像。</p>

</body>
</html>
