<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        #grad1{
            height: 150px;
            width: 300px;
            background-image: radial-gradient(red , yellow , green);
        }
        #grad2{
            height: 150px;
            width: 500px;
            background-image: radial-gradient(red 20% , yellow 30% , green 50%);
        }
        #grad3{
            height: 200px;
            width: 500px;
            background-image: radial-gradient(circle , red 20% , yellow 30% , green 50%);
        }
        #grad4{
            height: 200px;
            width: 500px;
            background-image: repeating-radial-gradient(circle , red 20% , yellow 30% , green 50%)
        }
    </style>
</head>
<body>
    <div id="grad1">径向渐变 - 均匀间隔的色标</div><br>
    <div id="grad2">径向渐变-不同间距的色标</div><br>

    <!-- 设置形状
        shape 参数定义形状。它可接受 circle 或 ellipse 值。默认值为 ellipse（椭圆）。 -->
    <div id="grad3">设置形状</div>

    <!-- 重复径向渐变
        repeating-radial-gradient() 函数用于重复径向渐变： -->
    <div id="grad4">重复径向渐变</div>
</body>
</html>
