<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        input[type = text]{
            width: 500px;
            height: 13px;
            padding: 9px 10px;
            margin: 6px 5px;
            border: 1px solid #555;
            outline: none;
            transition: 1s;
        }

        input[type= text]:focus{
            background-color: rgb(64, 147, 243);
            /* border: 1px solid rgb(53, 20, 199); */
        }

        label{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <label for="fname">username</label><br>
    <input type="text" id="name" name="fname" placeholder="请输入用户名"><br>

    <label for="fpwd">password</label><br>
    <input type="text" id="password" name="fpwd" placeholder="请输入密码">
</body>
</html>
