<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <navigation-link url="#">
            <span class="fa fa user"></span>
            Your Profile
        </navigation-link>
    </div>
    <script src="./vue.js"></script>
    <script> 
        Vue.component('navigation-link' , {
            template:`
                <a
                    v-bind:href="url"
                    class="nav-link"
                >
                    <slot></slot>
                </a>
            `
        })
        var app = new Vue({
            el : "#app",
            data : {
                message : "hello Vuejs"
            },
        })
    </script>
</body>
</html>
