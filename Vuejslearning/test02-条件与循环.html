<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-if="seen">显示信息</span>
    </div>

    <div id="app2">
        <ol >
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message : "hello Vuejs",
                seen : true
            }
        })

        var app2 = new Vue({
            el:"#app2",
            data:{
                todos:[
                    {text : 'abcdef'},
                    {text : 'fedcba'},
                    {text : 'asdfgh'}
                ]
            }
        })
    </script>
</body>
</html>
