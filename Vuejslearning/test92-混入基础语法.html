<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./vue.js"></script>
    <script>
        // 定义一个混入对象
        var myMixin = {
            created : function(){
                this.hello()
            },
            methods:{
                hello : function(){
                    console.log('hello from myMixin')
                }
            }
        }

        // 定义一个使用混入对象的组件
        var Component = Vue.extend({
            mixins:[myMixin]
        })

        var component = new Component()// => hello from myMixin
    </script>
</body>
</html>
