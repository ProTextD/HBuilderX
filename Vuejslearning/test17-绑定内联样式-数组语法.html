<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-bind:style 的数组语法可以将多个样式对象应用到同一个元素上 -->
    <div id="app">
        <div v-bind:style="[baseStyles , overridingStyles]">Hello Vue.js</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data:{
                baseStyles : {color : "red" , fontSize : "30px" },
            }
        })
    </script>
</body>
</html>
