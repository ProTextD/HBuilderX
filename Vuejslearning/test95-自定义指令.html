    <div id="app">
        <input type="text" v-focus>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 注册一个全局自定义指令 `v-focus`
        Vue.directive('focus' , {
            // 当被绑定的元素插入到 DOM 中时……
            inserted : function(el){
                // 聚焦元素
                el.focus()
            }
        })
        var app = new Vue({
