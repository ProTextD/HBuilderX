<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-bind:style 的对象语法十分直观——看着非常像 CSS，但其实是一个 JavaScript 对象。
        CSS property 名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用引号括起来) 来命名 -->
    <div id="app">
        <div v-bind:style="{color : activeColor , fontSize : fontSize + 'px'}">Hello Vue.js</div>
        <div v-bind:style="styleObject">HelloWorld</div>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                activeColor : "red",
                fontSize : 30,
                styleObject:{
                    color : "green" ,
                    fontSize : 20
                }
            }
        })
    </script>
</body>
</html>
