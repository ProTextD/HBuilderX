<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./vue.js"></script>
    <script>
        Vue.component('google-map' , {
            provide : function(){
                return{
                    getMap : this.getMap
                };
            },
            data : function(){
                return{
                    map : null
                };
            },
            mounted : function(){
                this.map = new google.maps.Map(this.$el , {
                    center:{lat : 0 , lng : 0},
                    zoom : 1
                });
            },
            methods:{
                getMap : function(found){
                    var vm = this;
                    function checkForMap(){
                        if(vm.map){
                            found(vm.map)
                        }else{
                            setTimeout(checkForMap , 50)
                        }
                    }
                    checkForMap()
                }
            },
            template:`
                <div class="map"><slot></slot></div>
            `
        });

        Vue.component('google-map-market' , {
            inject:["getMap"],
            props:['places'],
            created : function(){
                var vm = this
                vm.getMap(function(map){
                    vm.places.forEach(function(place){
                        new.google.maps.Marker({
                            position : place.position,
                            map : map
                        });
                    });
                });
            },
            render(h){
                return null;
            }
        });

        new Vue({
            el:"#app",
            data:{
                vueConfCities: [
                    {
                        name: "Wroc≈Çaw",
                        position: {
                            lat: 51.107885,
                            lng: 17.038538
                        }
                    },
                    {
                        name: "New Orleans",
                        position: {
                            lat: 29.951066,
                            lng: -90.071532
                        }
                    }
                ]
            }
        })
    </script>
</body>
</html>
