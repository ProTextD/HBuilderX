<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--
            在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。
            你可以添加 lazy 修饰符，从而转为在 change 事件_之后_进行同步 
        -->
        <input type="text" v-model.lazy="message"><br>
        <span>Message is: {{message}}</span><br>
        <!-- 如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符 -->
        <input type="number" v-model.number="age"><br>
        <span>age is {{age}}</span><br>
        <!-- 如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符 -->
        <input type="text" v-model.trim.lazy="name"><br>
        <span>name is {{name}}</span>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                message:" ",
                age : "",
                name :""
            }
        })
    </script>
    
</body>
</html>
