<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Underfined类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Underfined类型只有一个值，这个值就是underfined
				当一个变量没有手动赋值，系统默认赋值underfined
				或者也可以给一个变量手动赋值underfined
			*/
		   var i;	//undefined
		   var k = undefined;	//undefined
		   
		   alert(i == k);//true
		   
		   var y = "underfined";	//"undefined"
		   alert(y == k);//false
		   
		</script>
	</body>
</html>
