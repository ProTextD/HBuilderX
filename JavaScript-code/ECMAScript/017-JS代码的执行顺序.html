<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS代码的执行顺序</title>
	</head>
	<!--load事件在页面全部加载完毕之后才会发生-->
	<body>
		
		<script type="text/javascript">
			//页面加载的过程中，将a函数注册给load事件
			//页面加载完毕之后，load事件发生了，此时执行回调函数a
			//回调函数a执行的过程中，把b函数注册给了id="btn"的click事件
			//当id="btn"的节点发生click事件之后，b函数被调用并执行
			window.onload = function(){ //回调函数a
				document.getElementById("btn").onclick = function(){ //回调函数b
					alert("hello js");
				}
			}
			
		</script>
		
		<input type="button" value="hello" id="btn" />
	</body>
</html>
