<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制标签属性</title>
	</head>
	<body>
		<input type="button" value="111" id="btn"/>
		<div id="box" title="aaa" class="test"></div>
		<script src="./jquery-3.6.0.js"></script>
		<script>
			/*
			$(function(){
				var box = document.getElementById("box");
				box.className = "test1";
				box.title = "bbb";
			})
			*/
			
			//jquery代码
			$(function(){
				$("#btn").click(function(){
					$("#box").attr("class" , "test2");
					$("#box").attr("title" , "ccc");
				})
			})
			
			
		</script>
	</body>
</html>
