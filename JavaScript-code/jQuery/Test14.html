		<input type="button" id="btn" value="111"/>
		<input type="text" id="text" value="请输入文字" />
		<script src="./jquery-3.6.0.js"></script>
		<script>
			
			$(function(){
				
				var value = $("#text").val();
				$("#btn").click(function(){
					alert(value);
				});
				
				$("#text").focus(function(){
					if($("#text").val() == "请输入文字"){
						$("#text").val("");
					}
				});
				
				$("#text").blur(function(){
					if($("#text").val() == ""){
						$("#text").val("请输入文字")
					}
				});
				
				//$("#btn").on("click",function(){alert("111")});
				
			})
