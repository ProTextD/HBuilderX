<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>案例二：线上搜索框</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: 0;
				list-style: none;
			}
			
			.box{
				height: 40px;
				width: 258px;
				margin: 100px auto 0;
			}
			
			.box input{
				float: left;
				width: 210px;
				padding-left: 6px;
				height: 40px;
				background: url(left.jpg);
				color: #7FFFD4;
			}
			
			.box button{
				float: right;
				width: 42px;
				height: 40px;
				background: url(right.jpg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="text" value="请输入文字" />
			<button></button>
		</div>
		<script src="./jquery-3.6.0.js"></script>
		<script>
			/*
			$(function(){
				$("input").focus(function(){
					var value = $("input").val();
					if(value == "请输入文字"){
						$("input").val("").css("color" , "black");
					}
				});
				
				$("input").blur(function(){
					if($("input").val() == ""){
						$("input").val("请输入文字").css("color" , "black");
					}
				});
			})
			*/
			//第二种方法
			$(function(){
				$("input").focus(function(){
					var value = $("input").val();
					if(value == "请输入文字"){
						$("input").val("").css("color","black");
					}
				}).blur(function(){
					if($("input").val() == ""){
						$("input").val("请输入文字").css("color","black");
					}
				});
			})
			
		</script>
	</body>
</html>
