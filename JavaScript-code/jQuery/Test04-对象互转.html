<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象互转</title>
	</head>
	<body>
		<input type="button" value="111" id="btn"/>
		<input type="button" value="222" id="btn1"/>
		<script src="./jquery-3.6.0.js"></script>
		<script>
			/*
			$(function(){
				var btn = document.getElementById("btn");
				$(btn).click(function(){
					alert("11111");
				})
			});
			
			//等同于
			$(function(){
				var btn = document.getElementById("btn");
				$("#btn").click(function(){
					alert("11111");
				});
			});
			
			$(function(){
				var btn1 = document.getElementById("btn1");
				btn1.click(function(){
					alert("22222");
				})
			})
			*/
		</script>
		<script>
			//jQuery转js对象
			//方式一：[下标]
			//方式二：get(下标)
			$("#btn1")[0].onclick = function(){
				alert("22222");
			}
			
			
			$("#btn").get(0).onclick = function(){
				alert("11111");
			}
			
		</script>
	</body>
</html>
