<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板的分离写法</title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>
		<!--第一种写法-->
		<script type="text/x-template" id="cpn1">
			<div>
				<h2>这是标题1</h2>
				<p>这是内容</p>
			</div>
		</script>
		<!--第二种写法-->
		<template id="cpn2">
			<div>
				<h2>这是标题2</h2>
				<p>这是内容</p>
			</div>
		</template>
		<script src="./vue.js"></script>
		<script>
			/*
				Vue提供了两种方案来定义HTML模板内容：
				使用 <script>标签
				使用<template>标签
			*/
			//通过绑定对应的id来绑定对应的模板
			Vue.component('cpn1',{template:'#cpn1'})
			Vue.component('cpn2',{template:'#cpn2'})
			const app = new Vue({
				el :"#app",
				data:{
					message : "hello Vuejs"
				}
			})
		</script>
	</body>
</html>
