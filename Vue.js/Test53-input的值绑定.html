<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input的值绑定</title>
	</head>
	<body>
		<label id="app" for="input" v-for="item of originHobbies">
			<input type="checkbox" id="input" :value="item" v-model="hobbie" /><br />
			{{item}}
		</label>
		<script src="./vue.js"></script>
		<script>
			//本质就是利用v-for和v-bind动态决定对应得选项
			const app = new Vue({
				el :"#app",
				data:{
					message : "hello Vuejs",
					item : "qq"
				}
			})
		</script>
	</body>
</html>
