<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind</title>
	</head>
	<body>
		<div id="app">
		<a v-bind:href="url">百度一下</a>
		<a :href="url">百度一下</a>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				作用：动态绑定属性
				缩写： ：（语法糖）
				预期：any(with argument) | Object(without argument)
				参数：attr Or Prop（option）
			*/
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello Vuejs",
					url: "https://www.baidu.com"
				}
			});
		</script>
	</body>
</html>
