<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-pre</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2 v-pre >{{message}}</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			//用于跳过这个元素和它子元素的编译过程，用于显示原本的Mustache语法
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello Vuejs"
				}
			});
		</script>
	</body>
</html>
