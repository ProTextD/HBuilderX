<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-text</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}},哈哈哈</h2>
			<!--使用了v-text会将原内容给覆盖-->
			<h2 v-text="message">,哈哈哈</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				v-text的作用与Mustache比较相似，都是用于将数据显示在界面中
				v-text通常情况下接受一个string类型
			*/
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello Vuejs"
				}
			})
		</script>
	</body>
</html>
