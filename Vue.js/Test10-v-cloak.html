<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-cloak</title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 v-cloak>{{message}}</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				在某些情况下，浏览器可能会直接显示出未编译的Mustache标签，这造成了页面的不友好
				使用v-cloak先将内容遮挡住等待编译完成后再显示
				v-cloak在Vue编译前是存在的，在Vue编译后就不存在了
			*/
			//在vue解析前，div中存在一个v-clock的属性
			//在vue解析后，div中没有一个v-clock的属性
			setTimeout(function(){
				new Vue({
					el:"#app",
					data:{
						message: "hello Vuejs"
					}
				})
			},3000)
		</script>
	</body>
</html>
