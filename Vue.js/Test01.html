<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Vuejs</title>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		
		<script src="./vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello Vuejs"
				}
			});
		</script>
	</body>
</html>
