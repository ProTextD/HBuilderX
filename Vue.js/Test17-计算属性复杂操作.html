<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性复杂操作</title>
	</head>
	<body>
		<div id="app">总价：{{totalPrice}}</div>
		<script src="./vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					book : [
						{id : 1 , name : "111" , price : 100},
						{id : 2 , name : "222" , price : 200}
					]
				},
				computed:{
					totalPrice : function(){
						let result = 0;
						for(let i = 0 ; i < this.book.length ; i++){
							result += this.book[i].price;
						}
						return result;
					}
				}
			})
		</script>
	</body>
</html>
