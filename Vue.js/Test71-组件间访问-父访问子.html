<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件间访问-父访问子</title>
	</head>
	<body>
		<div id="app">
			<h2>这是根组件</h2>
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>这是父组件</h2>
				<ccpn></ccpn>
			</div>
		</template>
		<template id="ccpn">
			<div>
				<h2>这是子组件</h2>
				<!--子组件按钮点击事件触发click方法-->
				<button @click="click">按钮</button>
			</div>
		</template>
		<script src="./vue.js"></script>
		<script>
			//根组件 $root访问根组件属性
			const app = new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					name : "我是根组件"
				},
				components:{
					//父组件 $parent访问父组件属性
					cpn:{
						template : "#cpn",
						components:{
							//子组件
							ccpn:{
								template : "#ccpn",
								methods:{
									click(){
										console.log(this.$parent.name)
										console.log(this.$root.name)
									}
								}
							}
						},
						data(){
							return{
								name : "我是父组件"
							}
						}
					}
				}
				
			})
		</script>
	</body>
</html>
