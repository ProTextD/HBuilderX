<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父组件和子组件</title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用组件-->
			<cpn2></cpn2>
			<!-- <cpn1></cpn1> -->
		</div>
		<script src="./vue.js"></script>
		<script>
			//1.创建第一个组件构造器对象（子组件）
			const cpnC1 = Vue.extend({
				template:`
				<div>
					<h2>这是标题1(子组件)</h2>
					<p>这是内容</p>
				</div>`
			})
			//2.创建第二个组件构造器对象（父组件）
			const cpnC2 = Vue.extend({
				template:`
				<div>
					<h2>这是标题2(父组件)</h2>
					<p>这是内容</p>
				</div>`,
				components:{//在cpn2这个组件注册的组件为它的子组件，cpn2为cpn1的子组件，它的作用域为cpn2，在别的地方使用cpn1是不会被解析的
					cpn1 : cpnC1
				}
			})
			
			const app = new Vue({
				el :"#app",
				data:{
					message : "hello Vuejs"
				},
				components:{
					cpn2 : cpnC2
				}
			})
		</script>
	</body>
</html>
