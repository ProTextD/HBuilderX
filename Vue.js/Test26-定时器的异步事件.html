<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定时器的异步事件</title>
	</head>
	<body>
		<script>
			/*
			setTimeout(()=>{
				let data1 = 'hello world'
				console.log(data1);
				setTimeout(()=>{
					let data2 = 'hello Vuejs'
					console.log(data2);
				},1000)
			},1000)
			*/
		
			//Promise代码
			//resolve,reject作为Promise的参数
			//resolve,reject本身也是函数
			new Promise((resolve,reject)=>{
				//第一次网络请求
				setTimeout(()=>{
					resolve("hello world")
					reject("error")
				},1000)
			}).then(data =>{
				//第一次处理
				console.log(data);
				//第二次网络请求
				return new Promise((resolve,reject)=>{
					setTimeout(()=>{
						resolve("hello Vuejs")
					},1000)
				}).then(data =>{
					//第二次处理
					console.log(data)
				}).catch( error =>{
					//错误处理
					console.log(error);
				})
			})
		</script>
	</body>
</html>
