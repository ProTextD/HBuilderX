<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for = "item in movies" >{{item}}</li>
			</ul>
		</div>
		<script src="./vue.js"></script>
		
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					movies: ['大话西游' , '海王']
				}
			});
		</script>
	</body>
</html>
