<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-html</title>
	</head>
	<body>
		<div id="app">
			<h2>{{url}}</h2>
			<h2 v-html="url"></h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*某些情况下，从服务器请求到的数据本身就是一个HTML代码
				如果直接使用{{}}来输出，会将HTML代码也输出
				但是正确的应该是按照HTML格式进行解析，并显示对应的内容
				该指令后面往往会跟上一个string类型
				会将string类型中的HTML解析出来并进行渲染
			*/
			const app = new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					url:"<a href = 'https://www.baidu.com'>百度一下</a>"
				}
			})
		</script>
	</body>
</html>
