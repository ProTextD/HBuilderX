<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>局部组件模板的分离写法</title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>
		<!--第一种写法-->
		<script type="text/x-template" id="cpn1">
			<div>
				<h2>这是标题1</h2>
				<p>这是内容</p>
			</div>
		</script>
		<!--第二种写法-->
		<template id="cpn2">
			<div >
				<h2>这是标题2</h2>
				<p>这是内容</p>
			</div>
		</template>
		
		<script src="./vue.js"></script>
		<script>
			// Vue.component('cpn1',{template:'#cpn1'})
			// Vue.component('cpn2',{template:'#cpn2'})
			const cpn1 = {
				template : '#cpn1'
			}
			const cpn2 = {
				template : '#cpn2'
			}
			const app = new Vue({
				el : '#app',
				data:{
					message : "hello Vuejs"
				},
				components:{
					cpn1,
					cpn2
				}
			})
		</script>
	</body>
</html>
