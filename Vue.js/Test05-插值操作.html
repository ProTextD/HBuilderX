<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插值操作</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{firstname + lastname}}</h2>
			<h2>{{firstname + "" + lastname}}</h2>
			<h2>{{firstname}}{{lastname}}</h2>
			<h2>{{number * 2 }}</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello Vuejs!",
					number:2,
					firstname:"zhang",
					lastname:"san"
				}
			});
		</script>
	</body>
</html>
