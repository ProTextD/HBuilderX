<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件监听（v-on）</title>
	</head>
	<body>
		<div id="app">
			<h2>当前计数{{counter}}</h2>
			<!--缩写：@（语法糖）-->
			<!-- <button v-on:click="add">+</button>
			<button v-on:click="sub">-</button> -->
			<button @click="add">+</button>
			<button @click="sub">-</button>
		</div>
		<script src="./vue.js"></script>
		<script>
			const vm = new Vue({
				el:"#app",
				data:{
					counter : 0
				},
				methods:{
					add : function(){
						console.log("add被执行");
						this.counter++;
					},
					sub : function(){
						console.log("sub被执行")
						this.counter--;
					}
				},
				//事件监视
				watch:{
					counter(oldvalue , newvalue){
						console.log("counter改变:" , oldvalue , newvalue);
					}
				}
			})
		</script>
	</body>
</html>
