			//第二种简写
			new Promise((resolve,reject)=>{
				setTimeout(function(){
					resolve("hello Vuejs")
				},1000)
			}).then(data =>{
				console.log(data);//=>hello Vuejs
				return data + '111'
			}).then(data =>{
				console.log(data);//=>hello Vuejs111
				return data + '222'
