<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象字面变量的增强写法</title>
	</head>
	<body>
		<script>
			const name = "jj";
			const age = 21;
			const height = 188;
			
			//ES5写法
			// const obj={
			// 	name:name,
			// 	age:age,
			// 	height:height
			// }
			
			//ES6写法
			const obj={
				name,
				age,
				height
			}
			console.log(obj);
			
			//函数的增强写法
			//ES5
			/*
			const object = {
				run:function(){
					
				}
			}
			*/
			//ES6的增强写法
			const object = {
				run(){
					
				}
			}
		</script>
	</body>
</html>
