<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录切换小案例</title>
	</head>
	<body>
		<div id="app">
			<span v-if="isUser">
				<label for="username">用户账号:</label>
				<input type="text" id="username" placeholder="用户账号" key="username" />
			</span>
			<span v-else >
				<label for="userEmail">用户邮箱:</label>
				<input type="text" id="userEmail" placeholder="用户邮箱" key="userEmail" />
			</span>
			<button @click="toggle">切换登录</button>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				小问题：
				
				如果我们在有输入内容的情况下，切换了类型，会发现文字依然显示之前输入的内容
				但是按道理讲应该切换到另一个input标签中了
				在另一个input元素中并没有输入内容
				问题解答：
				这是因为Vue在进行DOM渲染的时候，处于性能的考虑，会尽可能地复用已经存在的元素，而不是重新创建新的元素
				解决方案：
				给对应的元素添加key属性
				并且需要保证key的不同
			*/
			const app = new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					isUser : true
				},
				methods:{
					toggle(){
						this.isUser = !this.isUser;
					}
				}
			})
		</script>
	</body>
</html>
