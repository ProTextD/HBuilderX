<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="message" /><br />
			<!--这里利用了v-model实现了双向绑定，当改变input标签的值时，message的值也会随之发生改变-->
			{{message}}
		</div>
		<script src="./vue.js"></script>
		<script>
			//Vue中使用v-model指令来实现表单元素和数据的双向绑定
			new Vue({
				el:"#app",
				data:{
					message :"hello Vuejs"
				}
			})
		</script>
	</body>
</html>
