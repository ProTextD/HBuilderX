<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model结合radio使用</title>
	</head>
	<body>
		<div id="app">
			<input type="radio" name="sex" v-model="sex" value="男"/>男<br />
			<input type="radio" name="sex" v-model="sex" value="女"/>女<br />
			<!--
				当使用v-model属性时，那么属性可以省略
				
				当选择为女的时候，value值为女，改变sex的值
				同理，当手动将sex改为男的时候，此时应该选择的是男，以此体现双向绑定
				
				利用v-model实现选择的双向绑定，当选择为男的时候，sex为男，
				当选择为女的时候，sex为女，再将sex打印到屏幕上
			-->
		</div>
		<script src="./vue.js"></script>
		<script>
			const app = new Vue({
				el :"#app",
				data:{
					message : "hello Vuejs",
					sex : "男"
				}
			})
		</script>
	</body>
</html>
