<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>具名插槽</title>
	</head>
	<body>
		<!--
			当子组件的功能复杂时，子组件的插槽可能并非是一个
				比如我们封装一个导航栏的子组件，可能就需要三个插槽分别代表左边，中间，右边
				在给插槽输入内容时，如何区分插入的是哪一个，这个时候需要给插槽起一个名字
		-->
		<div id="app">
			<cpn><span>标题</span></cpn>
			<cpn><span slot = "left">修改左边</span></cpn>
		</div>
		<template id="cpn">
			<div>
				<slot name="left"><span>左边</span></slot><!--指定名字后会修改对应名字的插槽-->
				<slot name="right"><span>中间</span></slot>
				<slot name="center"><span>右边</span></slot>
				<slot></slot><!--没有指定名字，只会修改没有命名的插槽-->
			</div>
		</template>
		<script src="./vue.js"></script>
		<script>
			const cpn = {
				template : "#cpn"
			}
			const app = new Vue({
				el : "#app",
				data:{
					message : "hello Vuejs"
				},
				components:{
					cpn
				}
			})
		</script>
	</body>
</html>
