<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件判断（v-if）</title>
	</head>
	<body>
		<div id="app">
			<h2 v-if="scores >= 90 ">优秀</h2>
			<h2 v-else-if="scores >= 80">良好</h2>
			<h2 v-else-if="scores >= 70">一般</h2>
			<h2 v-else >合格</h2>
			<h2>{{result}}</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				1.v-if&v-else if&v-else
				这三个指令与JavaScript的条件语句if、else if 、else类似
				Vue的条件指令可以根据表达式的值在DOM中渲染或销毁元素和组件
				v-if的原理：
				v-if后面的条件为false时，对应的元素以及其子元素不会渲染
			*/
			const app = new Vue({
				el:"#app",
				data:{
					scores : 90
				},
				computed:{
					result(){
						let show;
						if(this.scores >= 90){
							show = "优秀";
						}else if(this.scores >= 80){
							show = "良好";
						}else if(this.scores >= 70){
							show = "一般";
						}else{
							show = "合格";
						}
					}
				}
			})
		</script>
	</body>
</html>
