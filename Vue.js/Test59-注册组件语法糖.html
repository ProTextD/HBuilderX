<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册组件语法糖</title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				之前注册组件的方式可能会有些繁琐
				Vue为了简化这个过程，提供了注册的语法糖
				主要是省去了调用Vue.extend()的步骤，而是可以直接使用一个对象来代替
			*/
			Vue.component("cpn1",{
				template:`
				<div>
					<h2>这是标题1</h2>
					<p>这是内容</p>
				</div>`
			})
			const app = new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs"
				},
				components:{
					cpn2 : {
						template:`
						<div>
							<h2>这是标题2</h2>
							<p>这是内容</p>
						</div>`
					}
				}
			})
		</script>
	</body>
</html>
