<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind</title>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--对象语法-->
			<h2 class="title" :class="{active : isActive , line : isLine}">{{message}}</h2>
			<h2 class="title" :class="getClass()">{{message}}</h2>
			<!--数组语法-->
			<!--数组语法中，不加引号修饰的代表变量。data中需要有相应的变量，加了引号才是代表字符串-->
			<h2 class="title" :class="[active , line]">{{message}}</h2>
			<h2 class="title" :class="[active , line]">{{message}}</h2>
			<button @click="toggle()">切换</button>
		</div>
		<script src="./vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					isActive : true,
					isLine : true,
					active : 'active',
					line : 'bbb'
				},
				methods:{
					toggle : function(){
						//点击切换前，isActive为true，点击切换后，isActive为false，而数组语法中的内容原样输出
						this.isActive = !this.isActive;
					},
					getClass : function(){
						return {active : this.isActive , line : this.isLine};
					},
					getClasses : function(){
						return [this.Active , this.Line];
					}
				}
			})
		</script>
	</body>
</html>
