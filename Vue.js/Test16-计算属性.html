<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				什么是计算属性?
			定义: 当其依赖的属性的值发生变化的时，计算属性会重新计算。反之则使用缓存中的属性值,
				其设计的目的就是为了解决模板中放入太多的逻辑而导致模板过重且难以维护的问题。
			
				在模板中可以直接通过插值语法显示一些data中的数据
			
				但是在某些情况，可能需要对数据进行一些转化后再显示，或者将多个数据结合起来进行显示，
				此时在Mustache语句中直接写多个数据会变得复杂，这时候应该把这些数据的处理放在计算属性中。
			*/
			new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					firstname : "zhang",
					lastname : "san"
				},
				computed:{
					fullName : function(){
						return this.firstname + "" + this.lastname;
					}
				}
			})
		</script>
		
		
	</body>
</html>
