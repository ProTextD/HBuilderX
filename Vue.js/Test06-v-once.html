<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-once</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<!--    只改变一次，不随message的变化而变化-->
			<h2 v-once>{{message}}</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			//该指令后面不需要跟任何表达式
			//该指令表示元素和组件只渲染一次，不会随着数据的改变而改变
			const app = new Vue({
				el:"#app",
				data:{
					message : "Hello Vuejs"
				}
			});
			app.message = "111";
		</script>
	</body>
</html>
