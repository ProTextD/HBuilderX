<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环遍历（v-for）</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in names">{{index + 1}}.{{item}}</li>
			</ul>
		</div>
		<script src="./vue.js"></script>
		<script>
			/*
				v-for
				当有一组数据需要进行渲染时，可以使用v-for来完成
				v-for的语法类似与JavaScript的for循环
				格式如下：item in items 或 （item，index）in items
				item为取得的值
				index为对应的下标
			*/
			new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					names : ['a' , 'b' , 'c']
				}
			})
		</script>
	</body>
</html>
