<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-show</title>
	</head>
	<body>
		<div id="app">
			<h2 id="aa" v-if="isShow">{{message}}</h2>
			<h2 id="bb" v-show="isShow">{{message}}</h2>
		</div>
		<script src="./vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					message : "hello Vuejs",
					isShow : true
				}
			})
		</script>
	</body>
</html>
