<!doctype html>
<html>
	<head>
		<title>单元格合并以及th标签</title>
	</head>
	<body>
		<table border = "1px" width = "50%">
			<!--th标签也是单元格标签，比td多的是居中，加粗-->
			<tr>
				<th>abc</th>
				<th>def</th>
				<th>ghi</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				
				<td colspan = "2">5</td>
				<td rowspan = "2">6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				
			</tr>
		</table>
	</body>
</html>
