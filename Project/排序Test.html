<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		 <table>
			<tr>
				<th id="th0" onclick="SortTable(this)" class="as">姓名</th>
				<th id="th1" onclick="SortTable(this)" class="as">力量</th>
				<th id="th2" onclick="SortTable(this)" class="as">敏捷</th>
				<th id="th3" onclick="SortTable(this)" class="as">智力</th>
			</tr>
			<tr>
				<td name="td0">a</td>
				<td name="td1">17</td>
				<td name="td2">24</td>
				<td name="td3">13</td>              
			</tr>
			<tr>
				<td name="td0">b</td>
				<td name="td1">15</td>
				<td name="td2">22</td>
				<td name="td3">16</td>              
			</tr>
			<tr>
				<td name="td0">c</td>
				<td name="td1">19</td>
				<td name="td2">15</td>
				<td name="td3">20</td>              
			</tr>
			<tr>
				<td name="td0">d</td>
				<td name="td1">23</td>
				<td name="td2">15</td>
				<td name="td3">14</td>              
			</tr>
		</table>
		
		<script type="text/javascript"> 
		    var tag=1;
		    function SortTable(obj){
		        var td0s=document.getElementsByName("td0");//得到id为td0的一串列表，下相同
		        var td1s=document.getElementsByName("td1");
		        var td2s=document.getElementsByName("td2");
		        var td3s=document.getElementsByName("td3");
		        var tdArray0=[];
		        var tdArray1=[];
		        var tdArray2=[];
		        var tdArray3=[];
		        for(var i=0;i<td0s.length;i++){
		            tdArray0.push(td0s[i].innerHTML);
		        }//每串都写到数组中
		        for(var i=0;i<td1s.length;i++){
		            tdArray1.push(td1s[i].innerHTML);
		        }
		        for(var i=0;i<td2s.length;i++){
		            tdArray2.push(td2s[i].innerHTML);
		        }
		        for(var i=0;i<td3s.length;i++){
		            tdArray3.push(td3s[i].innerHTML);
		        }
		        var tds = document.getElementsByName("td" + obj.id.substr(2, 1));
				// console.log(tds)
		        //得到当前传入对象的那一列
		        var columnArray=[];
		        for(var i=0;i<tds.length;i++){
		            columnArray.push(tds[i].innerHTML);
		        }//当前那一列都写入column这个栈，是逆序的
				// console.log(columnArray)
		        var orginArray=[];
		        for(var i=0;i<columnArray.length;i++){
		            orginArray.push(columnArray[i]);
		        }//将这一列的内容再存储一遍，一会原来列表修改以后，
				// console.log(orginArray)
		        //通过比对值的方式对应到当前行的内容，实现同行内容一起修改
		        columnArray.sort();   //排序后的新值，只排序了当前列
		        for(var i=0;i<columnArray.length;i++){
		            for(var j=0;j<orginArray.length;j++){
		                if(orginArray[j]==columnArray[i]){
		                    document.getElementsByName("td0")[i].innerHTML=tdArray0[j];
		                    document.getElementsByName("td1")[i].innerHTML=tdArray1[j];
		                    document.getElementsByName("td2")[i].innerHTML=tdArray2[j];
		                    document.getElementsByName("td3")[i].innerHTML=tdArray3[j];
		                    orginArray[j]=null;
		                    break;
		                }
		            }
		        }
		    }
		</script>
	</body>
</html>
