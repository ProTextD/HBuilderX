<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <form method="post" action="index.html">
                    <h4 class="no-margins">登录：</h4>
                    <!-- <p class="m-t-md">登录到H+后台主题UI框架</p> -->
                    <input type="text" class="form-control uname" placeholder="用户名" id="username" name="account"/>
                    <input type="password" class="form-control pword m-b" placeholder="密码" id="password" name="password"/>
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block" onclick="loginHome()">登录</button>
					<button class="btn btn-success btn-block" href="register.html">注册</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; hAdmin
            </div>
        </div>
    </div>
	
	<script src="jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function loginHome(){
			var name = $("#username").val()
			var password = $("#password").val()
			var userInfo={
				"account":$("#username").val(),
				"password":$("#password").val()
			}
			if(name == ""){
				document.getElementById("usernameError").innerText = "用户名不能为空"
				return false
			}
			if(password == ""){
				document.getElementById("passwordError").innerText = "密码不能为空"
				return false
			}
			else{
				$.ajax({
					url:"http://192.168.3.239:8008/queryUser",
					type:"POST",
					// data:{"userInfo":userInfo},
					data:JSON.stringify(userInfo),
					dataType:'json',//json 返回值类型
					contentType:"application/json;charset=UTF-8",
					success: function(result){
					alert(result.msg);
				  },
					error:function(result){
					alert(result.msg);
				  }
				  })
			}
		}
	</script>
</body>

</html>
